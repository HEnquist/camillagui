name: npm build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and publish
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm install
    - run: npm run build
    - name: Run tests
      run: npm test -- --watchAll=false
    - name: Upload build
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build


